<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }}: {{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ site.base }}/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ site.base }}/css/group.css" rel="stylesheet">
        <link href="{{ site.base }}/css/utah-scs.css" rel="stylesheet">
        <link rel="alternate" type="application/atom+xml" title="Atom"
            href="{{ site.base }}/blog/blog.xml">
    </head>
    <body>
        <div class="container">
          <div class="header">
            <a href="{{ site.base }}/">
                <img src="{{ site.base }}/img/utah-scs-logo.png"
                     srcset="{{ site.base }}/img/utah-scs-logo-large-square.png"
                     alt="Utah Scalable Computer Systems" id="logo"><span style="font-size: 20px">Utah Scalable Computer Systems Lab<span></h1>
            </a>
            <!--
            <ul class="nav nav-pills">
              {% assign shorturl = page.url | replace:'index.html','' %}
              {% for item in site.navigation %}
                <li {% if item.link == shorturl %}class="active"{% endif %}>
                  <a href="{{ site.base }}{{ item.link }}">
                    {{ item.title }}
                  </a>
                </li>
              {% endfor %}
            </ul>
            -->
            <a href="https://github.com/utah-scs/">
              <img src="{{ site.base }}/img/GitHub-Mark-64px.png" style="float:right; margin-top: 25px;" height=32>
            </a>
          </div>

          {% comment %}Liquid is sort of terrible! I think "!= true" is the
          only way to do negation?{% endcomment %}
          {% if page.notitle != true %}
          <h2>{{ page.title }}</h2>
          {% endif %}

          {{ content }}

          <div class="footer">
            <p>
              <a href="http://cs.utah.edu/">School Of Computing</a>
              at the
              <a href="http://www.utah.edu/">University of
                Utah</a>
            </p>
          </div>

        </div> <!-- /container -->

        <!-- Support retina images. -->
        <script type="text/javascript"
            src="{{ site.base }}/js/srcset-polyfill.js"></script>
    </body>
</html>
